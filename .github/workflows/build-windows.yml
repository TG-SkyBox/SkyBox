name: Build Tauri Windows App

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-tauri-windows:
    runs-on: windows-latest
    # Skip if commit is "new release" trigger OR version bump from github-actions bot
    if: |
      !contains(github.event.head_commit.message, 'new release') &&
      !startsWith(github.event.head_commit.message, 'chore: bump version to')
    env:
        TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
        TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
        TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
    
    steps:
      - name: Debug env presence
        shell: pwsh
        run: |
          ""
          if ($env:TELEGRAM_API_ID) { "TELEGRAM_API_ID is set" } else { "TELEGRAM_API_ID is MISSING" }
          if ($env:TELEGRAM_API_HASH) { "TELEGRAM_API_HASH is set" } else { "TELEGRAM_API_HASH is MISSING" }
          
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: npm install

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli

      - name: Build Tauri app
        run: npm run tauri build
        

      - name: Upload Windows installer (MSI)
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi-installer
          path: src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: warn

      - name: Upload Windows installer (NSIS)
        uses: actions/upload-artifact@v4
        with:
          name: windows-nsis-installer
          path: src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: warn

      - name: Upload Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: src-tauri/target/release/*.exe
          if-no-files-found: warn