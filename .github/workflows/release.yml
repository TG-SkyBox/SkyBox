name: Build & Release Tauri App

on:
  pull_request:
    types: [closed]
    branches: [main, master]

permissions:
  contents: write
  packages: write

jobs:
  bump-version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      release_tag: ${{ steps.get_version.outputs.release_tag }}
      release_notes: ${{ steps.get_release_notes.outputs.release_notes }}
      bump_sha: ${{ steps.commit_version.outputs.bump_sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}
          fetch-depth: 0
          fetch-tags: true
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Bump version
        id: get_version
        run: |
          python - <<'PY'
          import json, os, re

          def increment_version(v):
              parts = [int(x) for x in v.split('.')]
              parts[-1] += 1
              return ".".join(map(str, parts))

          # 1. Read current version
          try:
              with open('VERSION', 'r') as f:
                  current_version = f.read().strip()
          except FileNotFoundError:
              current_version = "1.0.0"

          new_version = increment_version(current_version)
          print(f"Bumping version: {current_version} -> {new_version}")

          # 2. Update VERSION
          with open('VERSION', 'w') as f:
              f.write(new_version)

          # 3. Update package.json
          if os.path.exists('package.json'):
              with open('package.json', 'r') as f:
                  pkg = json.load(f)
              pkg['version'] = new_version
              with open('package.json', 'w') as f:
                  json.dump(pkg, f, indent=2)

          # 4. Update tauri.conf.json
          tauri_path = 'src-tauri/tauri.conf.json'
          if os.path.exists(tauri_path):
              with open(tauri_path, 'r') as f:
                  tauri = json.load(f)
              tauri['version'] = new_version
              with open(tauri_path, 'w') as f:
                  json.dump(tauri, f, indent=2)

          # 5. Update Cargo.toml
          cargo_path = 'src-tauri/Cargo.toml'
          if os.path.exists(cargo_path):
              with open(cargo_path, 'r') as f:
                  cargo = f.read()
              cargo = re.sub(r'^version = "[^"]+"', f'version = "{new_version}"', cargo, count=1, flags=re.MULTILINE)
              with open(cargo_path, 'w') as f:
                  f.write(cargo)

          # 6. Set Output
          out_path = os.environ.get('GITHUB_OUTPUT')
          if out_path:
              with open(out_path, 'a') as f:
                  f.write(f"version={new_version}\n")
                  f.write(f"release_tag=v{new_version}\n")
          PY
        shell: bash

      - name: Extract release notes from PR body
        id: get_release_notes
        run: |
          python - <<'PY'
          import json, os

          ev_path = os.environ.get('GITHUB_EVENT_PATH')
          if not ev_path:
              raise SystemExit('GITHUB_EVENT_PATH not set')

          with open(ev_path, 'r', encoding='utf-8') as f:
              ev = json.load(f)

          # Get PR body for release notes
          pr_body = ev.get('pull_request', {}).get('body') or ''

          out_path = os.environ.get('GITHUB_OUTPUT')
          if not out_path:
              raise SystemExit('GITHUB_OUTPUT not set')

          with open(out_path, 'a', encoding='utf-8') as out:
              out.write('release_notes<<EOF\n')
              out.write(pr_body + '\n')
              out.write('EOF\n')
          PY
        shell: bash

      - name: Commit and Push Version Bump
        id: commit_version
        run: |
          git config user.name "pamod-madubashana"
          git config user.email "pamod.main@gmail.com"
          git add VERSION package.json src-tauri/tauri.conf.json src-tauri/Cargo.toml

          if git diff --cached --quiet; then
            echo "No version changes to commit."
            exit 1
          fi

          # Include release notes in commit message
          RELEASE_NOTES=$(cat <<'EOF'
          ${{ steps.get_release_notes.outputs.release_notes }}
          EOF
          )

          # Create commit message with release notes
          git commit -m "chore: new release v${{ steps.get_version.outputs.version }}" -m "${RELEASE_NOTES}"
          git push origin "HEAD:${{ github.event.pull_request.base.ref }}"
          echo "bump_sha=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"
        shell: bash

  # Step 2: Build on all platforms in parallel
  build:
    needs: bump-version
    env:
      TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
      TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
      TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
      TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump-version.outputs.bump_sha }}
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      # Install system dependencies for Linux
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
        shell: bash

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install dependencies
        run: npm install
        shell: bash

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli
        shell: bash

      # macOS needs extra setup for signing disabled
      - name: Disable macOS signing
        if: matrix.os == 'macos-latest'
        run: |
          echo "TAURI_SIGNING_PRIVATE_KEY=" >> $GITHUB_ENV
          echo "TAURI_SIGNING_PASSWORD=" >> $GITHUB_ENV
        shell: bash

      # macOS needs create-dmg for bundling DMG files
      - name: Install macOS dependencies
        if: matrix.os == 'macos-latest'
        run: |
          brew install create-dmg
        shell: bash

      - name: Build Tauri app
        run: npm run tauri build
        shell: bash
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      # Upload artifacts for the publish job
      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            src-tauri/target/release/SkyBox.exe
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: error

      - name: Upload Linux artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            src-tauri/target/release/SkyBox
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/rpm/*.rpm
          if-no-files-found: error

      - name: Upload macOS artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: |
            src-tauri/target/release/SkyBox
            src-tauri/target/release/SkyBox.d
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/*.app
          if-no-files-found: error

  # Step 3: Publish release and push to download branch (after all builds complete)
  publish:
    needs: [bump-version, build]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump-version.outputs.bump_sha }}
          fetch-depth: 0
          fetch-tags: true
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Prepare release files
        run: |
          mkdir -p release-files

          # Copy all files from artifact folders to release-files (flattening structure)
          find artifacts -type f -exec cp -v {} release-files/ \;

          echo "Release files prepared:"
          ls -lh release-files/
        shell: bash

      - name: Create and push release tag
        shell: bash
        env:
          RELEASE_TAG: ${{ needs.bump-version.outputs.release_tag }}
          TARGET_SHA: ${{ needs.bump-version.outputs.bump_sha }}
        run: |
          set -euo pipefail
          TAG="$(printf '%s' "$RELEASE_TAG" | tr -d '\r\n')"

          if [ -z "$TAG" ]; then
            echo "Release tag is empty."
            exit 1
          fi

          git config user.name "pamod-madubashana"
          git config user.email "pamod.main@gmail.com"

          if [ -z "$(git ls-remote --tags origin "refs/tags/$TAG")" ]; then
            git tag -a "$TAG" "$TARGET_SHA" -m "$TAG"
            git push origin "refs/tags/$TAG"
          else
            echo "Tag $TAG already exists on origin."
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.bump-version.outputs.release_tag }}
          name: ${{ needs.bump-version.outputs.release_tag }}
          body: ${{ needs.bump-version.outputs.release_notes }}
          draft: false
          prerelease: false
          repository: pamod-madubashana/SkyBox
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          files: release-files/*

      - name: Push release files to "download" branch
        shell: bash
        env:
          TAG_NAME: ${{ needs.bump-version.outputs.version }}
          OWNER_REPO: pamod-madubashana/SkyBox
          TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          set -uo pipefail
          shopt -s nullglob
          # bash 3.2 (macos-latest) doesn't support `globstar`, ignore if not available
          { shopt -s globstar 2>/dev/null || true; }
          set -e

          # Fresh staging folder
          rm -rf upload
          mkdir -p upload

          # Try to fetch existing download branch to preserve previous releases
          git init upload
          cd upload
          git config user.name "pamod-madubashana"
          git config user.email "pamod.main@gmail.com"
          git remote add origin "https://x-access-token:${TOKEN}@github.com/${OWNER_REPO}.git"

          # Try to fetch existing download branch, but don't fail if it doesn't exist
          if git fetch origin download 2>/dev/null; then
            echo "Found existing download branch, preserving previous releases..."
            git checkout -B download origin/download
          else
            echo "No existing download branch found, creating new one..."
            git checkout -B download
          fi

          cd ..

          # Copy all release files to version-numbered folder
          if [ -d "release-files" ]; then
            mkdir -p "upload/${TAG_NAME}"
            cp -v release-files/* "upload/${TAG_NAME}/"
          else
            echo "No release-files folder found!"
            exit 1
          fi

          # Check if any files were copied
          if [ -z "$(ls -A upload/${TAG_NAME})" ]; then
            echo "No release files found to push. Check your build paths."
            exit 1
          fi

          cd upload

          git add -A
          git commit -m "${TAG_NAME}" || echo "No changes to commit."

          # Push to download branch
          git push -f origin download
