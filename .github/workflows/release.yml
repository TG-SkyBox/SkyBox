name: Build & Release Tauri App

on:
  push:
    branches: [ main, master ]

permissions:
  contents: write
  packages: write

jobs:
  # Step 1: Extract version and release notes from the version bump commit
  prepare-release:
    # Only run if commit message starts with 'chore: bump version to' (from version.yml workflow)
    if: |
      startsWith(github.event.head_commit.message, 'chore: bump version to') &&
      github.event.head_commit.author.name == 'github-actions[bot]'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract_version.outputs.version }}
      release_notes: ${{ steps.extract_notes.outputs.release_notes }}
    
    steps:
      - name: Extract version from commit message
        id: extract_version
        run: |
          # Extract version from commit message like "chore: bump version to 1.0.2"
          VERSION=$(echo "${{ github.event.head_commit.message }}" | grep -oP 'chore: bump version to \K[0-9]+\.[0-9]+\.[0-9]+')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Extracted version: ${VERSION}"
        shell: bash

      - name: Extract release notes from commit body
        id: extract_notes
        run: |
          python - <<'PY'
          import json, os

          ev_path = os.environ.get('GITHUB_EVENT_PATH')
          if not ev_path:
              raise SystemExit('GITHUB_EVENT_PATH not set')

          with open(ev_path, 'r', encoding='utf-8') as f:
              ev = json.load(f)

          msg = ev.get('head_commit', {}).get('message') or ''
          # Skip the first line (commit title), get everything after
          lines = msg.splitlines()
          release = '\n'.join(lines[1:]).strip()

          out_path = os.environ.get('GITHUB_OUTPUT')
          if not out_path:
              raise SystemExit('GITHUB_OUTPUT not set')

          with open(out_path, 'a', encoding='utf-8') as out:
              out.write('release_notes<<EOF\n')
              out.write(release + '\n')
              out.write('EOF\n')
          PY
        shell: bash

  # Step 2: Build on all platforms in parallel
  build:
    needs: prepare-release
    env:
      TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
      TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
      TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
      TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main  # Use the updated version from bump-version job
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      # Install system dependencies for Linux
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
        shell: bash

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: npm install
        shell: bash

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli
        shell: bash

      # macOS needs extra setup for signing disabled
      - name: Disable macOS signing
        if: matrix.os == 'macos-latest'
        run: |
          echo "TAURI_SIGNING_PRIVATE_KEY=" >> $GITHUB_ENV
          echo "TAURI_SIGNING_PASSWORD=" >> $GITHUB_ENV
        shell: bash

      - name: Build Tauri app
        run: npm run tauri build
        shell: bash
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      # Upload artifacts for the publish job
      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            src-tauri/target/release/SkyBox.exe
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: error

      - name: Upload Linux artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            src-tauri/target/release/SkyBox
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/rpm/*.rpm
          if-no-files-found: error

      - name: Upload macOS artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: |
            src-tauri/target/release/SkyBox
            src-tauri/target/release/SkyBox.d
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/*.app
          if-no-files-found: error

  # Step 3: Publish release and push to download branch (after all builds complete)
  publish:
    needs: [prepare-release, build]
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Prepare release files
        run: |
          mkdir -p release-files
          
          # Copy all files from artifact folders to release-files (flattening structure)
          find artifacts -type f -exec cp -v {} release-files/ \;
          
          echo "Release files prepared:"
          ls -lh release-files/
        shell: bash

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.prepare-release.outputs.version }}
          name: Release ${{ needs.prepare-release.outputs.version }}
          body: ${{ needs.prepare-release.outputs.release_notes }}
          draft: false
          prerelease: false
          repository: pamod-madubashana/SkyBox
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          files: release-files/*

      - name: Push release files to "download" branch
        shell: bash
        env:
          TAG_NAME: ${{ needs.prepare-release.outputs.version }}
          OWNER_REPO: pamod-madubashana/SkyBox
          TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          set -uo pipefail
          shopt -s nullglob
          # bash 3.2 (macos-latest) doesn't support `globstar`, ignore if not available
          { shopt -s globstar 2>/dev/null || true; }
          set -e

          # Fresh staging folder
          rm -rf upload
          mkdir -p upload

          # Try to fetch existing download branch to preserve previous releases
          git init upload
          cd upload
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git remote add origin "https://x-access-token:${TOKEN}@github.com/${OWNER_REPO}.git"
          
          # Try to fetch existing download branch, but don't fail if it doesn't exist
          if git fetch origin download 2>/dev/null; then
            echo "Found existing download branch, preserving previous releases..."
            git checkout -B download origin/download
          else
            echo "No existing download branch found, creating new one..."
            git checkout -B download
          fi
          
          cd ..

          # Copy all release files to version-numbered folder
          if [ -d "release-files" ]; then
            mkdir -p "upload/${TAG_NAME}"
            cp -v release-files/* "upload/${TAG_NAME}/"
          else
            echo "No release-files folder found!"
            exit 1
          fi

          # Check if any files were copied
          if [ -z "$(ls -A upload/${TAG_NAME})" ]; then
            echo "No release files found to push. Check your build paths."
            exit 1
          fi

          cd upload

          git add -A
          git commit -m "${TAG_NAME}" || echo "No changes to commit."

          # Push to download branch
          git push -f origin download
