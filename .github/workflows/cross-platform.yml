name: Build & Release Tauri App

on:
  push:
    branches: [ main, master ]

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    if: contains(github.event.head_commit.message, 'new release')
    env:
        TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
        TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
        TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      # Install system dependencies for Linux
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
        shell: bash

      - name: Bump version
        id: get_version
        run: |
          python - <<'PY'
          import json, os, re

          def increment_version(v):
              parts = [int(x) for x in v.split('.')]
              parts[-1] += 1
              return ".".join(map(str, parts))

          # 1. Read current version
          try:
              with open('VERSION', 'r') as f:
                  current_version = f.read().strip()
          except FileNotFoundError:
              current_version = "1.0.0"

          new_version = increment_version(current_version)
          print(f"Bumping version: {current_version} -> {new_version}")

          # 2. Update VERSION
          with open('VERSION', 'w') as f:
              f.write(new_version)

          # 3. Update package.json
          if os.path.exists('package.json'):
              with open('package.json', 'r') as f:
                  pkg = json.load(f)
              pkg['version'] = new_version
              with open('package.json', 'w') as f:
                  json.dump(pkg, f, indent=2)

          # 4. Update tauri.conf.json
          tauri_path = 'src-tauri/tauri.conf.json'
          if os.path.exists(tauri_path):
              with open(tauri_path, 'r') as f:
                  tauri = json.load(f)
              tauri['version'] = new_version
              # tauri.conf.json usually has specific formatting, but standard json dump is safer
              with open(tauri_path, 'w') as f:
                  json.dump(tauri, f, indent=2)

          # 5. Update Cargo.toml
          cargo_path = 'src-tauri/Cargo.toml'
          if os.path.exists(cargo_path):
              with open(cargo_path, 'r') as f:
                  cargo = f.read()
              # Replace first occurrence of version = "x.y.z"
              cargo = re.sub(r'^version = "[^"]+"', f'version = "{new_version}"', cargo, count=1, flags=re.MULTILINE)
              with open(cargo_path, 'w') as f:
                  f.write(cargo)

          # 6. Set Output
          out_path = os.environ.get('GITHUB_OUTPUT')
          if out_path:
              with open(out_path, 'a') as f:
                  f.write(f"version={new_version}\n")
          PY
        shell: bash

      - name: Commit and Push Version Bump
        if: matrix.os == 'ubuntu-latest' # Only push once (ubuntu runs fast usually)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION package.json src-tauri/tauri.conf.json src-tauri/Cargo.toml
          git commit -m "chore: bump version to ${{ steps.get_version.outputs.version }}"
          git push origin HEAD:main
        shell: bash

      - name: Extract release notes from commit message
        id: get_release_notes
        run: |
          python - <<'PY'
          import json, os

          ev_path = os.environ.get('GITHUB_EVENT_PATH')
          if not ev_path:
              raise SystemExit('GITHUB_EVENT_PATH not set')

          with open(ev_path, 'r', encoding='utf-8') as f:
              ev = json.load(f)

          msg = ev.get('head_commit', {}).get('message') or ''
          # everything after the first line:
          lines = msg.splitlines()
          release = '\n'.join(lines[1:]).strip()

          out_path = os.environ.get('GITHUB_OUTPUT')
          if not out_path:
              raise SystemExit('GITHUB_OUTPUT not set')

          with open(out_path, 'a', encoding='utf-8') as out:
              out.write('release_notes<<EOF\n')
              out.write(release + '\n')
              out.write('EOF\n')
          PY
        shell: bash

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: npm install
        shell: bash

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli
        shell: bash

      # macOS needs extra setup for signing disabled
      - name: Disable macOS signing
        if: matrix.os == 'macos-latest'
        run: |
          echo "TAURI_SIGNING_PRIVATE_KEY=" >> $GITHUB_ENV
          echo "TAURI_SIGNING_PASSWORD=" >> $GITHUB_ENV
        shell: bash

      - name: Build Tauri app
        run: npm run tauri build
        shell: bash
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          body: ${{ steps.get_release_notes.outputs.release_notes }}
          draft: false
          prerelease: false
          repository: pamod-madubashana/SkyBox
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          files: |
            src-tauri/target/release/SkyBox*
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/*.app
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/rpm/*.rpm
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}

      - name: Push release files to "download" branch
        shell: bash
        env:
          TAG_NAME: ${{ steps.get_version.outputs.version }}
          OWNER_REPO: pamod-madubashana/SkyBox
        run: |
          set -euo pipefail
          shopt -s nullglob globstar

          # Fresh staging folder
          rm -rf upload
          mkdir -p upload

          # Copy files (only if they exist; nullglob prevents literal patterns)
          patterns=(
            "src-tauri/target/release/SkyBox*"
            "src-tauri/target/release/bundle/msi/*.msi"
            "src-tauri/target/release/bundle/nsis/*.exe"
            "src-tauri/target/release/bundle/dmg/*.dmg"
            "src-tauri/target/release/bundle/macos/*.app"
            "src-tauri/target/release/bundle/appimage/*.AppImage"
            "src-tauri/target/release/bundle/deb/*.deb"
            "src-tauri/target/release/bundle/rpm/*.rpm"
          )

          copied=0
          for p in "${patterns[@]}"; do
            for f in $p; do
              cp -a "$f" upload/
              copied=1
            done
          done

          if [[ "$copied" -eq 0 ]]; then
            echo "No release files found to push. Check your build paths."
            exit 1
          fi

          cd upload

          git init
          git checkout -B download
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

          git add -A
          git commit -m "${TAG_NAME}" || echo "No changes to commit."

          # Use GITHUB_TOKEN properly (x-access-token) and correct repo URL
          git remote add origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${OWNER_REPO}.git"
          git push -f origin download